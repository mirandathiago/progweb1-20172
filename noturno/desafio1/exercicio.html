<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
    
        <script>
        
            const disciplina = "Programação Web I";
            document.write(disciplina);
            document.write("<br>");
            
            let nome = prompt("Digite o nome");
            document.write(nome);
            console.log(typeof nome);
            document.write("<br>");
            
            var modulo = prompt("Digite o seu modulo (1,2,3 ou 4)");
            
            document.write("modulo<br>");
            
            document.write(modulo);
            console.log(typeof modulo);
            
            document.write("<br>");
            
            var gostando = confirm("Você está gostando do curso?");
            document.write(gostando);
            console.log(typeof gostando);
            
            alert("Atividade Finalizada!");
            
            
        
        
        </script>
        
    
    </body>

</html>
