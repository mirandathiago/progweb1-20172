<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Aula 5</title>
    </head>
    <body>
        
        <script>
    
            var l1 = parseInt( prompt("Digite a linha") );
            var l2 = parseInt( prompt("Digite a linha") );
            var l3 = parseInt( prompt("Digite a linha") );
            
            if( l1 < (l2+l3) && 
                l2 < (l1+l3) && 
                l3 < (l1+l2) )
            {
                
                alert("Triangulo");
                
                
                if(l1 == l2 && l2 == l3 && l1 == l3){
                    alert("Equilatero");
                }else if(l1 != l2 && l2 != l3 && l1 != l3){
                    alert("Escaleno");
                }else{
                    alert("Isóceles");
                }
                
                
                
                
                
                
            }else{
                
                alert("Não é um triangulo");
            }
        </script>
        
       
    </body>
</html>
