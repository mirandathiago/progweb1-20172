<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
	<title>Aula 5</title>
    </head>
    <body>
        
        <script>
    
       for(let i = 0; i <= 4; i++ ){       
            var num = parseInt( prompt("Digite o numero") );
            
            
            
            if(num % 2 == 0){
                document.write(num+" é par<br>");
            }else{
                document.write(num+" é ímpar<br>")
            }
       }
        
        </script>
        
       
    </body>
</html>
