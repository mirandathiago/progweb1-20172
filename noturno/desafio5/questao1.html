<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Aula 5</title>
    </head>
    <body>
        
        <script>
        
            var turno = prompt("Digite o seu turno (M,V ou N)");
            
            switch(turno){
                case "M":
                case "m":    
                  alert("Bom dia!");
                break;    
                case "V":
                case "v":
                    alert("Boa Tarde!");
                break;
                case "N":
                case "n":
                    alert("Boa Noite");
                break;
                default:    
                    alert("Código Inválido");
                break;    
            }
        
        
        </script>
        
       
    </body>
</html>
