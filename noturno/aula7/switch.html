<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Aula 7</title>
    </head>
    <body>
        
        <script>
        
            
            var codigo  = "b";
            
            switch(codigo){
                //Caso o valor do código seja b, este caso será executado    
                case "b":
                    alert("Blusas");
                break;    
                case "s":
                    alert("Sapatos");
                break;
                case "c":
                    alert("Calças");
                break;
                default:
                    alert("Código Inválido");
                break;
            }
            
            
            
        </script>
       
    </body>
</html>
