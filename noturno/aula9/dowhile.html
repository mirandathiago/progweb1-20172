<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Aula 9</title>
    </head>
    <body>
        
        <script>
        
            var num = parseInt( prompt("Digite um numero maior que 0") );
            
            do{
                
                document.write(num+"<br>");
                num--;
                
            }while(num > 0);
            
            document.write("<hr>");
            
            var num2 = parseInt( prompt("Digite um numero maior que 0") );
            
            while(num2 > 0){
                
                document.write(num2+"<br>");
                num2--;
                
            }
            
            
            
        
        </script>
        
        
       
    </body>
</html>
