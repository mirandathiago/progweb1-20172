<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Aula 9</title>
    </head>
    <body>
        
        <script>
        
            var num = 1;
            var soma = 0;
            while(num != 0){
              num = parseInt( prompt("Digite o numero") );
              
              document.write(num+"<br>");
              soma += num;
                
            }
            
            document.write("Soma: "+soma);
        
        </script>
        
        
       
    </body>
</html>
