<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Avaliação</title>
    </head>
    <body>
        
        <script>
        
            /*Numa eleição existem três candidatos. Faça um programa que peça o número total de eleitores. Realize uma repetição para que cada eleitor possa realizar o seu voto, A cada voto deverá ser solicitado que seja digitado 1 para o Candidato 1, 2 para o Candidato 2 e 3 para o Candidato 3, a cada voto realizado deverá ser somado a quantidade de votos do respectivo candidato. Ao final deverá ser informado a quantidade de votos de cada candidato. (Utilize as estruturas WHILE e SWITCH). Adicione após a repetição a informação de qual candidato foi o vencedor. (Utilize a estrutura IF ) (35%)

            */
            
            
            var eleitores = parseInt( prompt("Digite o numero de eleitores") );
            var c1 = 0;
            var c2 = 0;
            var c3 = 0;
            
            while(eleitores > 0){
                
                var voto = parseInt( prompt("Digite 1,2 ou 3 para escolher o seu candidato") );
                  
                  switch(voto){
                      case 1:
                          c1++;
                      break;
                      case 2:
                          c2++;
                      break;
                      case 3:
                          c3++;
                      break;
                      default:
                          alert("Você anulou seu voto!");
                      break;      
                  }
                            
                
                
                eleitores--;
                
            }
            
          document.write("Resultado<br>Candidato 1: "+c1+"<br>Candidato 2: "+c2+"<br>Candidato 3: "+c3);
            
          if(c1 > c2 && c1 > c3){
              document.write("<br>Candidato 1 Venceu!");
          }else if(c2 > c3){
              document.write("<br>Candidato 2 Venceu!");
          }else{
              document.write("<br>Candidato 3 Venceu!");
          }    
            
            
            
        
        </script>
       
    </body>
</html>
