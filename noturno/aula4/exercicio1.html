<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
            
            let numero1 = parseInt( prompt("Digite o numero1") );
            let numero2 = parseInt( prompt("Digite o numero2") );
            
            let soma = numero1 + numero2;
            console.log(soma);
            
            let sub = numero1 - numero2;
            console.log(sub);
            
            let mult = numero1 * numero2;
            console.log(mult);
            
            let div = numero1 / numero2;
            console.log(div);
            
            let resto = numero1 % numero2;
            console.log(resto);
            
            
        document.write("<h1>Calculadora</h1>");
  document.write("Soma: "+numero1+" + "+numero2+" = "+soma+"<br>");
  document.write("Subtração: "+numero1+" - "+numero2+" = "+sub+"<br>");
  document.write("Multiplicação: "+numero1+" x "+numero2+" = "+mult+"<br>");          
  document.write("Divisão: "+numero1+" / "+numero2+" = "+div+"<br>");          
  document.write("Resto da Divisão: "+resto);          
        
        </script>
        
    
    </body>
</html>
