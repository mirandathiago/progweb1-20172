<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
           
            var a = 10;
            var b;
            
            console.log( a == 10 ); //true
            console.log( a === "10"); //false
            console.log( a == "10" ); //true
            console.log( a != 8  ); //true
            
            b = 5;
            
            console.log( a >= b ); //true
            console.log( b < 3 ); //false
            
            b += 10; // b = b + 10 => 15
            console.log( a <= b ); //true
            
            var c = a++; 
            console.log(c); //10
            console.log(a); //11
            
        
        </script>
        
    
    </body>
</html>
