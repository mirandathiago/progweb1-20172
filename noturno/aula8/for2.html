<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
	<title>Aula 8</title>

    <body>
        
        <script>
        
        
            var inicial = parseInt( prompt("Digite o Inicio") );
            var final = parseInt( prompt("Digite o Fim") );
            
            for(var i = inicial; i <= final; i+=2 ){
                
                document.write(i+"<br>");
                
                
            }
            
            
            
        
        
        </script>
        
        
       
    </body>
</html>
