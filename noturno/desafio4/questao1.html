    <body>
        
        <script>
            //Thiago - Noturno
            
            //Questão 1
            
            var velocidade = parseInt( prompt( "Digite a velocidade" ) );
            
            if(velocidade <= 80){
                alert("Velocidade Permitida:"+velocidade);
            }else{
                
                alert("Velocidade Não Permitida:"+velocidade);
                
                let multa = (velocidade - 80) * 5;
                
                alert("O Valor da Multa é: R$"+multa);
                
                
            }
          
            
            
        </script>
       
    </body>
