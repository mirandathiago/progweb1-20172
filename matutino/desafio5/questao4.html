    <body>
        
        <script>
          
           for( let i = 0; i <= 4; i++ ){           
             num = parseInt( prompt("Digite um num") );

                if(num % 2 == 0){

                    document.write("O numero "+num+" é par!<br>");

                }else{
                    document.write("O numero "+num+" é ímpar!<br>");

                }
           }
            
        </script>
