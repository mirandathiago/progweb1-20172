<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Desafio 5</title>
    </head>
    <body>
        
        <script>
        
            var turno = prompt("Digite o Turno (M,V ou N)");
            
            switch(turno){
                case 'M':
                case 'm':
                    alert("Bom Dia!");
                break;
                case 'V':
                case 'v':    
                    alert("Boa Tarde!");
                break;    
                case 'N':
                    alert("Boa Noite");
                break;    
                default:
                    alert("Código Inválido!");
                break;    
            }
            
        
        
        </script>
        
        
       
    </body>
</html>
