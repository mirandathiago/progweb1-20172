<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
            const disciplina = "Programação Web I";
            
            document.write(disciplina);
            
            var nome = prompt("Digite o seu nome:");
            document.write(nome);
            console.log( typeof nome );
            
            let modulo = prompt("Digite o modulo");
            document.write("<h2>Módulo:</h2>");
            document.write(modulo);
            console.log(typeof modulo);
            
            let gostando = confirm("Você está gostando da Disciplina?");
            document.write(gostando);
            console.log(typeof gostando);
            
            alert("Terminou a Atividade!");
            
            
        
        </script>
        
        
    </body>
</html>
