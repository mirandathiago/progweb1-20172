<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Desafio</title>
    </head>
    <body>
        
        <script>
               //Correção da Questão 2
            
        var linhaA = parseInt(prompt("Digite"));
        var linhaB = parseInt(prompt("Digite"));
        var linhaC = parseInt(prompt("Digite"));
            
        if( linhaA < (linhaB + linhaC) && 
            linhaB < (linhaA + linhaC) && 
            linhaC < (linhaA + linhaB) ){
            
            alert("Triângulo");
            
        }else{
            alert("Não é um Triângulo");
        }    
        
    
        </script>
        
    </body>
</html>
