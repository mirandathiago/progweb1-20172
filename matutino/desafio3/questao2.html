<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Desafio</title>
    </head>
    <body>
        
        <script>
               //Correção da Questão 2
           
         var nota1 = parseFloat( prompt("Digite a nota 1") );
         var nota2 = parseFloat( prompt("Digite a nota 2") );
         var nota3 = parseFloat( prompt("Digite a nota3") );
            
         var media = (nota1 + nota2 + nota3) / 3;
            
            
         if(media == 10){
                alert("APROVADO COM LOUVOR");
         }else if(media >= 7){
                alert("APROVADO");
         }else{
                alert("REPROVADO");
         }   
            
         
        if(media >=7 && media < 10){
            alert("APROVADO");
        }else if(media < 7){
            alert("REPROVADO");
        }else{
            alert("APROVADO COM LOUVOR");
        }    
            
            
        if(media>=7){
            
            if(media == 10){
                alert("APROVADO COM LOUVOR");
            }else{
                alert("APROVADO");
            }
            
        }else{
            alert("REPROVADO");
        }     
            
            
        </script>
        
    </body>
</html>
