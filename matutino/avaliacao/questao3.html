<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Avaliação</title>
    </head>
    <body>
        
        <script>
        /*
           Faça um Programa que leia um número e exiba o dia correspondente da semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido. (20%)
      
        */
        
            
        var dia = parseInt( prompt("Digite o numero correspondente ao dia da semana, sabendo que 1 é domingo") );
            
         switch(dia){
             case 1:     
                 alert("Domingo");
            break;
             case 2:
                 alert("Segunda");
            break;
             case 3:
                 alert("Terça");
            break;     
         }   
       
            
        
        </script>
        
        
        
       
        
        
        
    </body>
</html>
