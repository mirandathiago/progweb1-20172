<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>Avaliação</title>
    </head>
    <body>
        
        <script>
        /*
          Exiba o resultado da Soma de todos os números ímpares de 1 a 50 utilizando uma estrutura de Repetição. (20%)
      
        */
        
            var soma = 0;
            for(var a = 1; a <= 50; a+=2 ){
                
                soma += a;
                
            }
    
            document.write(a);    
            
        
            var soma = 0;
            for(var a = 1; a <= 50; a++ ){
                
               if(a % 2 != 0){ 
                soma += a;
               }
                
            }
    
            document.write(a);    
            
            
            
        </script>
        
        
        
       
        
        
        
    </body>
</html>
