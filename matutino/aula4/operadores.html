<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
       
            var a = 10;
            var b;
            //Pós incremento
            console.log(a++); //10
            console.log(a); // 11
            
            //Pré Incremento
            console.log(++a); //12
            console.log(a); //12
            
            
            console.log("Atribuição:");
            b = 5;
            b += 10; // b = b + 10;
            console.log(b); // 15
            
            b /= 3; // b = b / 3; 
            console.log(b); // 5
            
            
            
            
                        
            
        </script>
    
    </body>
</html>
