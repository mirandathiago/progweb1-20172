<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
             var a = 10;
             var b = 9;
            
            
             console.log( a == 10 ); //true
             console.log( b == "9"); //true
             
             console.log(b === "9"); //false
             
             console.log( a >= b ); //true
             console.log( a < b ); //false
             
             console.log(b <= 7 ); //false
            
            
            
        </script>
    
    </body>
</html>
