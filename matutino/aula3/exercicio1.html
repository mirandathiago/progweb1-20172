<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
            
            let numero1 = parseInt( prompt("Digite um número") );
            let numero2 = parseInt( prompt("Digite um número") );
            
            
            let soma = numero1 + numero2;
            let sub = numero1 - numero2;
            let mult = numero1 * numero2;
            let div = numero1 / numero2;
            let resto= numero1 % numero2;
            
            
           
    document.write("<h1>Calculadora</h1>");
    document.write("Soma: "+numero1+" + "+numero2+" = "+soma+"<br>"   );
    document.write("Subtração: "+numero1+" - "+numero2+" = "+sub+"<br>"   );   document.write("Multiplicação: "+numero1+" x "+numero2+" = "+mult+"<br>"   );    
    document.write("Divisão: "+numero1+" / "+numero2+" = "+div+"<br>"   ); document.write("Resto: "+resto+"<br>"   );               
            
        </script>
    
    </body>
</html>
